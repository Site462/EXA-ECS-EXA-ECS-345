<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Solar Edge</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.1/feather.min.js"></script>
    <style>
        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #357abd;
            --success-color: #4CAF50;
            --info-color: #2196F3;
            --background-color: #f5f5f5;
            --text-color: #333;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Section Profile */
        .profile-section {
            position: relative;
            padding: 1rem 0.8rem;
            color: white;
            overflow: hidden;
            min-height: 280px;
            display: flex;
            align-items: flex-start;
            background-image: url('https://image.noelshack.com/fichiers/2025/03/2/1736813219-exa-ecs-logo-1-rvb-1400x1200-300dpi-1-1.png');
            background-size: cover;
            background-position: center;
        }

        .profile-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.85), rgba(0,0,0,0.95));
            z-index: 2;
        }

        .profile-container {
            position: relative;
            z-index: 3;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        /* En-tÃªte Profile */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .profile-logo {
            width: 45px;
            height: 45px;
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .profile-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-id h2 {
            font-size: 1.2rem;
            margin-bottom: 0.2rem;
            font-weight: 600;
        }

        .id-number {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        /* Section Balance */
        .main-balance {
            background: rgba(255,255,255,0.12);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin: 0.8rem 0;
            text-align: center;
        }

        .balance-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            margin-top: 0.8rem;
        }

        .balance-card {
            background: rgba(255,255,255,0.08);
            padding: 0.8rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .balance-card:hover {
            transform: translateY(-2px);
        }

        .balance-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 0.3rem;
        }

        .balance-amount {
            font-size: 1rem;
            font-weight: 600;
        }

        .main-balance .balance-amount {
            font-size: 1.6rem;
            font-weight: 700;
            margin-top: 0.2rem;
        }

        /* Boutons d'action */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem;
            border-radius: var(--border-radius);
            color: white;
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }

        .action-button i {
            width: 20px;
            height: 20px;
        }

        .action-button.recharge {
            background: linear-gradient(135deg, var(--success-color), #45a049);
        }

        .action-button.retrait {
            background: linear-gradient(135deg, var(--info-color), #1976D2);
        }

        .action-button:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        /* Menu Boutons */
        .menu-buttons {
            width: 100%;
            margin: 1rem 0 5rem 0;
            background: white;
        }

        .menu-button {
            display: flex;
            align-items: center;
            padding: 1.2rem 1rem;
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition);
            border-bottom: 1px solid #eee;
        }

        .menu-button:last-child {
            border-bottom: none;
        }

        .menu-button:hover {
            background: #f8f9fa;
        }

        .menu-button-icon {
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f4f8;
            border-radius: var(--border-radius);
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .menu-button-icon i {
            color: var(--primary-color);
        }

        .menu-button.bonus .menu-button-icon {
            background: #e8f5e9;
        }

        .menu-button.bonus .menu-button-icon i {
            color: var(--success-color);
        }

        .menu-button.help .menu-button-icon {
            background: #ffebee;
        }

        .menu-button.help .menu-button-icon i {
            color: #f44336;
        }

        /* Footer Navigation */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(255,255,255,0.98);
            padding: 0.6rem;
            z-index: 100;
            border-top: 1px solid rgba(0,0,0,0.08);
        }

        .nav-buttons {
            display: flex;
            justify-content: space-around;
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 15px rgba(0,0,0,0.06);
        }

        .nav-button {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #666;
            padding: 0.5rem 0.8rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            min-width: 60px;
        }

        .nav-button span {
            font-size: 0.7rem;
            font-weight: 500;
            margin-top: 0.2rem;
            opacity: 0;
            transform: translateY(-3px);
            transition: var(--transition);
        }

        .nav-button.active {
            color: white;
        }

        .nav-button.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--border-radius);
            opacity: 1;
            z-index: 1;
        }

        .nav-button.active span {
            opacity: 1;
            transform: translateY(0);
            color: white;
            z-index: 2;
            position: relative;
        }

        .nav-button.active i {
            position: relative;
            z-index: 2;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: var(--border-radius);
            color: white;
            max-width: 300px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .toast.success {
            background: var(--success-color);
        }

        .toast.error {
            background: #f44336;
        }

        .toast.show {
            opacity: 1;
        }

        /* Media Queries */
        @media (max-width: 480px) {
            .profile-section {
                min-height: 260px;
            }
            
            .nav-button {
                min-width: 55px;
                padding: 0.4rem;
            }
            
            .nav-button span {
                font-size: 0.65rem;
            }

            .menu-button {
                padding: 1rem;
            }

            .menu-button-icon {
                width: 36px;
                height: 36px;
                margin-right: 0.8rem;
            }

            .button-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->

    <!-- Toast Notifications -->
    <div class="toast" id="toast"></div>

    <section class="profile-section">

</div>

    <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
import { 
    getAuth, 
    onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
import { 
    getDatabase,
    ref,
    onValue
} from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

// Configuration Firebase
const firebaseConfig = {
    apiKey: "AIzaSyBWG259p7VgJvMZqoxBR7fqSaer6XPphLo",
    authDomain: "calvados-9a518.firebaseapp.com",
    databaseURL: "https://calvados-9a518-default-rtdb.firebaseio.com",
    projectId: "calvados-9a518",
    storageBucket: "calvados-9a518.firebasestorage.app",
    messagingSenderId: "233327937635",
    appId: "1:233327937635:web:b7a5847457783d90841056"
};

// Initialisation de Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const database = getDatabase(app);

// Gestionnaire d'interface utilisateur
class UIManager {
    static updateUserInfo(userData) {
        if (!userData) return;
        
        const { phoneNumber, balance = 0, withdrawals = 1000, deposits = 3500 } = userData;
        
        // Mise Ã  jour de l'identifiant
        const userIdentifier = document.getElementById('user-identifier');
        if (userIdentifier && phoneNumber) {
            userIdentifier.textContent = phoneNumber.replace(/(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/, '$1 $2 $3 $4 $5');
        }

        // Mise Ã  jour des montants
        const formatAmount = (amount) => new Intl.NumberFormat('fr-FR').format(amount);
        
        const elements = {
            'user-balance': balance,
            'withdrawals-amount': withdrawals,
            'deposits-amount': deposits
        };

        Object.entries(elements).forEach(([id, value]) => {
            const element = document.getElementById(id);
            if (element) {
                element.textContent = `${formatAmount(value)} XOF`;
            }
        });
    }

    static showLoading() {
        const loader = document.querySelector('.loading-overlay');
        if (loader) loader.classList.add('active');
    }

    static hideLoading() {
        const loader = document.querySelector('.loading-overlay');
        if (loader) loader.classList.remove('active');
    }
}

// Gestionnaire de navigation
class NavigationManager {
    static init() {
        // Navigation principale
        const navButtons = document.querySelectorAll('.nav-button');
        navButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const pagePath = button.getAttribute('href');
                this.navigateToPage(pagePath);
            });
        });

        // Boutons du menu
        const menuButtons = document.querySelectorAll('.menu-button');
        menuButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const pagePath = button.getAttribute('href');
                this.navigateToPage(pagePath);
            });
        });

        // Boutons d'action
        const actionButtons = document.querySelectorAll('.action-button');
        actionButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const pagePath = button.getAttribute('href');
                this.navigateToPage(pagePath);
            });
        });
    }

    static navigateToPage(path) {
        UIManager.showLoading();
        try {
            // VÃ©rifier si le chemin est relatif
            if (path.startsWith('/')) {
                path = path.substring(1); // Enlever le slash initial
            }
            window.location.href = path;
        } catch (error) {
            console.error('Erreur de navigation:', error);
            UIManager.hideLoading();
        }
    }

    static updateActiveButton() {
        const currentPath = window.location.pathname;
        document.querySelectorAll('.nav-button').forEach(button => {
            button.classList.remove('active');
            if (button.getAttribute('href') === currentPath) {
                button.classList.add('active');
            }
        });
    }
}

// Gestionnaire d'authentification
class AuthManager {
    static init() {
        onAuthStateChanged(auth, (user) => {
            if (user) {
                this.setupUserListeners(user);
            } else {
                this.redirectToLogin();
            }
        });
    }

    static setupUserListeners(user) {
        const userRef = ref(database, `users/${user.uid}`);
        onValue(userRef, (snapshot) => {
            const userData = snapshot.val();
            UIManager.updateUserInfo(userData);
        });
    }

    static redirectToLogin() {
        if (!window.location.pathname.includes('login.html')) {
            window.location.href = 'login.html';
        }
    }
}

// Initialisation de l'application
document.addEventListener('DOMContentLoaded', () => {
    // Initialiser Feather Icons
    feather.replace();

    // Initialiser la navigation
    NavigationManager.init();
    NavigationManager.updateActiveButton();

    // Initialiser l'authentification
    AuthManager.init();

    // Masquer le loader au chargement initial
    UIManager.hideLoading();
});
</script>
